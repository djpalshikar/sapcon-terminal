
  # After registering a name on build.snapcraft.io, commit an uncommented line:
  name: sapcon-terminal
  version: '0.1' # just for humans, typically '1.2+git' or '1.3.2'
  summary: Serial Port Terminal with easy presets # 79 char long summary
  description: |
   Easy to use Serial Port Terminal APP
   After install 
   give the user dialout permissions

  grade: devel # must be 'stable' to release into candidate/stable channels
  confinement: devmode # use 'strict' once you have the right plugs and slots
  base: core22

  parts:
    my-part:
      # See 'snapcraft plugins'
      plugin: cmake
      cmake-parameters:
          - -DCMAKE_INSTALL_PREFIX=/usr
      source: https://github.com/djpalshikar/sapcon-terminal
  apps:
    sapcon-terminal:
      extensions:
        - kde-neon
      command: sapcon-terminal
  architectures:
  - build-on: [amd64]
    build-for: [amd64]
  - build-on: [arm64]
    build-for: [arm64]
  - build-on: [armhf]
    build-for: [armhf ]
    
